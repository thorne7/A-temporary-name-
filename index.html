
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Hospital Booking Control" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Log In Page</title>
  </head>

  <body>
    <!-- create and apply a custom class name "custom-navbar" -->
    <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Boot Camp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- we need to define if we'll insert any link on Navbar -->
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">LogIn</a>
            <a class="nav-item nav-link" href="#">Temporary btn</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- create and apply a custom class name "hero" -->
    <section class="py-5 hero">
      <div class="container">
        <h1>Welcome to the Hospital Log In App</h1>
        <p class="lead">
          We can write something here or just delete it
        </p>

        <!-- Log In Box -->
        <div class="log-box">
          <h1> User Log In</h1>
          <div class="input-user">
            <i class="fa fa-envelope-o"></i>
            <input type="email" placeholder="User Email" />
          </div>
          <div class="input-user">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="User Password" />
            <span class="hideShowPassword">
              <i id="hide1" class="fa fa-eye"></i>
              <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
          </div>
          <button type="button" class="login-btn">Log In</button>
        </div>
  </body>

        <!-- create and apply a custom class name "custom-btn" -->
        <button class="btn btn-lg custom-btn">Log Out</button>
      </div>
    </section>

    <!-- Footer section-->
    <div class="Footer"></div>

    <script src="./assets/login.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
